    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="/Stylesheets/login_signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="wrapper">
        <!--Login page,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,-->
        <form id="Login" class="input-group">
            <!--login , name and password -->
            <h1>Login</h1>
            <div class="input-box">
                <input required name="phoneNum" id="phoneNum" type="number" placeholder="Contact Number">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input required name="password" id="password" type="Password" 
            placeholder="Password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <!--Remember me-->
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                   <a href="/forgot-password.html">Forgot Password?</a>
                
            </div>

            <!--Login Button-->
            <button id="loginButton" type="button" class="btn">Login</button>

            <!--Registration link-->
            
            <div class="register-link">
                <p>Don't have an account? <a href="/register" id="show-register-form">Register</a></p>
            </div>
        </form>
    

   
    </div>


    
    
<script>
        
    document.getElementById('loginButton').addEventListener('click',async function(){

        

        const phoneNum = document.getElementById('phoneNum').value;
        const password = document.getElementById('password').value;
        const url = new URL('/login','http://localhost:8080');
        url.searchParams.append('phoneNum',phoneNum);
        url.searchParams.append('password',password);
        const response = await fetch(url,{method:'POST'});
        console.log(response);
        const data = await response.json();
        // if(response.status===200){
        // }
        if(data.status===1){
            window.location.href='http://localhost:8081/contacts/list';

        }
    });



</script>
    
</body>
</html>
