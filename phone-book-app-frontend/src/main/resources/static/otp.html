<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>OTP Page</title>
    <!-- css tmne jahan bhi rkhi he old wali uska link dedo -->
    <link rel="stylesheet" href="Stylesheets/login_signup.css">  
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="wrapper">

    <form id="OTP" class="input-group" >
    <h1>Enter OTP</h1>
    
    <p  style="text-align: center; color:rgb(100, 100, 119); margin-top: 7px;">We have sent you access code via email: </p>
    <div class="input-box">
        <!-- <input type="hidden" name="email" value="email" > -->
        <input id="otp" name="otp" type="number" placeholder="4 Digit Number" >
    </div>
    <button type="submit" class="btn">Submit</button>
    </form>
    <br>
    <button onclick="verifyOtp()" class="btn">Resend OTP</button>
    <input id="phoneNum" name="phoneNum" type="number" hidden="hidden">
</div>

</body>
<script>
    window.onload = function() {
            var test = localStorage.getItem('phoneNum');
            document.getElementById('phoneNum').setAttribute('value', test);
            localStorage.removeItem('phoneNum');
        };
    async function verifyOtp(){
        const otp = document.getElementById('otp').value;
        const phoneNum = document.getElementById('phoneNum').value;
        const url = new URL('/OTP','http://localhost:8080');
        url.searchParams.append('otp',otp);
        url.searchParams.append('phoneNum',phoneNum);
        await fetch(url,{
            method:'POST'
        })
        .then(Response=>Response.json())
        .then(data=> )
        .catch(error=> console.log('Error: ',error));
    }

            
    
</script>
</html>
