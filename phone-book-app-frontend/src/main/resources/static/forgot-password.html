<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, 
    initial-scale=1.0"
    />
    <title>Forgot Password Page</title>
    <!-- css ki link dedena -->
    <link rel="stylesheet" href="Stylesheets/login_signup.css" /> 
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form id="Forgot" class="input-group" method="POST" action="/forgot-password">
        <h1>Forgot Password</h1>
        <div class="input-box">
          <input name="phoneNum" id="phoneNum" type="text" placeholder="Enter Your Phone Number" required />
          <i class="bx bxs-user"></i>
        </div>

        <button id="sendOtpButton" type="button" class="btn">Send OTP</button>
      </form>
    </div>


    <script>
      document.getElementById('sendOtpButton').addEventListener('click', async function() {
        const phoneNum = document.getElementById('phoneNum').value;
        const url = new URL('/forgot-password','http://localhost:8080');
        url.searchParams.append('phoneNum', phoneNum);
        localStorage.setItem('phoneNum',phoneNum);
        await fetch(url, {
          method: 'POST',
        })
        .then(response => response.json())
.then(data => {
  if (data.status === 1) {
    window.location.href = 'http://localhost:8081/accounts/verify-otp';
  } else {
    // Handle the error or redirect to another page
    console.log('Operation failed');
  }
})
.catch(error => console.log('Error:', error));
      });

      
    </script>

  </body>
</html>
