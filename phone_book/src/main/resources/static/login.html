<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="/Stylesheets/login_signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="wrapper">
        <!--Login page,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,-->
        <form action="/login" method="POST" id="Login" class="input-group">
            <!--login , name and password -->
            <h1>Login</h1>
            <div class="input-box">
                <input required name="phoneNum" id="phoneNum" type="number" placeholder="Contact Number">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input required name="password" type="Password" 
            placeholder="Password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <!--Remember me-->
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                   <a href="/forgot-password.html">Forgot Password?</a>
                
            </div>

            <!--Login Button-->
            <button type="submit" class="btn">Login</button>

            <!--Registration link-->
            
            <div class="register-link">
                <p>Don't have an account? <a href="/register" id="show-register-form">Register</a></p>
            </div>
        </form>
    

   
    </div>


    
    
<script>
        
</script>
    
</body>
</html>
